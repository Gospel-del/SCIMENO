<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">SCI Mermo</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img [src]="userAvatarUrl" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ userName }}</a>
        <small class="text-muted">{{ userRole }}</small>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <ng-container *ngFor="let item of menuItems">
          <!-- Menu item without children -->
          <li class="nav-item" *ngIf="!item.children" [class.active]="item.active">
            <a [routerLink]="item.path" routerLinkActive="active" class="nav-link">
              <i [class]="item.iconClasses"></i>
              <p>{{ item.name }}</p>
            </a>
          </li>

          <!-- Menu item with children -->
          <li class="nav-item" *ngIf="item.children"
              [class.active]="item.active"
              [class.menu-open]="item.expanded">
            <a (click)="toggleMenuItem(item)" class="nav-link">
              <i [class]="item.iconClasses"></i>
              <p>
                {{ item.name }}
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview" [class.show]="item.expanded">
              <li class="nav-item" *ngFor="let subItem of item.children"
                  [class.active]="subItem.active">
                <a [routerLink]="subItem.path" routerLinkActive="active" class="nav-link">
                  <i [class]="subItem.iconClasses"></i>
                  <p>{{ subItem.name }}</p>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>

        <!-- Déconnexion -->
        <li class="nav-item">
          <a (click)="logout()" class="nav-link" style="color: #ff4444;">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Déconnexion</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
