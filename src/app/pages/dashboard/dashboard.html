<div class="dashboard-container">

  <div class="header-card">
    <h1 class="welcome-title">
      <i class="fas fa-user-shield"></i>
      Bienvenue
      <span *ngIf="currentUser$ | async as user">{{ user.prenom }} {{ user.nom }}</span>
    </h1>
    <p class="subtitle">Gérez votre système avec simplicité et efficacité</p>
  </div>

  <div class="modules-grid">

    <!-- Bloc : Utilisateurs -->
    <div class="module-card" (click)="openLink('/users')">
      <div class="icon-wrapper bg-info">
        <i class="fas fa-users"></i>
      </div>
      <h3>Utilisateurs</h3>
      <p>Gestion des comptes utilisateurs</p>
    </div>

    <!-- Bloc : Projets -->
    <div class="module-card" (click)="openLink('/projets')">
      <div class="icon-wrapper bg-success">
        <i class="fas fa-project-diagram"></i>
      </div>
      <h3>Projets</h3>
      <p>Organisation et pilotage de projets</p>
    </div>

    <!-- Bloc : Clients -->
    <div class="module-card" (click)="openLink('/clients')">
      <div class="icon-wrapper bg-warning">
        <i class="fas fa-user-tie"></i>
      </div>
      <h3>Clients</h3>
      <p>Gestion et suivi des clients</p>
    </div>

  </div>

</div>
