<mat-dialog-content>
  <!-- Loader -->
  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
  </div>

  <!-- Table avec filtre, tri et pagination -->
  <div *ngIf="!isLoading">

    <div class="table-header">
      <h2>{{ data.title }}</h2>
      <div class="actions">
        <mat-form-field appearance="outline" class="filter-input">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nom ou Nature">
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="selectAll()">
           {{ selectTitle }}
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let elt">{{ elt.data.sousNature.nomSousNature }}</td>
      </ng-container>

      <!-- Nature -->
      <ng-container matColumnDef="nature">
        <th mat-header-cell *matHeaderCellDef>Nature</th>
        <td mat-cell *matCellDef="let elt">{{ elt.data.nature.nomNature }}</td>
      </ng-container>

      <!-- Sélection -->
      <ng-container matColumnDef="selection">
        <th mat-header-cell *matHeaderCellDef>Sélection</th>
        <td mat-cell *matCellDef="let elt">
          <input type="checkbox" [(ngModel)]="elt.selected" (click)="$event.stopPropagation()">
        </td>
      </ng-container>

      <!-- Header & Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let elt; columns: displayedColumns;"
          (click)="toggleSelected(elt)"
          [class.selected]="elt.selected">
      </tr>

    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>

  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancel }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ data.valid }}</button>
</mat-dialog-actions>
