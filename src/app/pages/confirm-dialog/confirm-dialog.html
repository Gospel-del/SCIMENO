<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancel }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ data.valid }}</button>
</mat-dialog-actions>
