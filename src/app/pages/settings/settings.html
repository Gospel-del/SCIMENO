<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Paramètres généraux</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="siteName">Nom du site</label>
            <input type="text" class="form-control" id="siteName" value="AdminLTE">
          </div>
          <div class="form-group">
            <label for="siteEmail">Email du site</label>
            <input type="email" class="form-control" id="siteEmail" value="admin@example.com">
          </div>
          <div class="form-group">
            <label for="timezone">Fuseau horaire</label>
            <select class="form-control" id="timezone">
              <option>Europe/Paris</option>
              <option>America/New_York</option>
              <option>Asia/Tokyo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Paramètres de sécurité</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="currentPassword">Mot de passe actuel</label>
            <input type="password" class="form-control" id="currentPassword">
          </div>
          <div class="form-group">
            <label for="newPassword">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="newPassword">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
          <button type="submit" class="btn btn-warning">Changer le mot de passe</button>
        </form>
      </div>
    </div>
  </div>
</div>
