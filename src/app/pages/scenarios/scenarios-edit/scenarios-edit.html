<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-edit mr-2"></i>
          Modifier le scénario
        </h3>
      </div>
      <div class="card-body">
        <!-- Indicateur de chargement -->
        <div *ngIf="loading && !scenario.nom_scenario" class="text-center">
          <i class="fas fa-spinner fa-spin fa-2x"></i>
          <p>Chargement du scénario...</p>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>

        <form *ngIf="!loading || scenario.nom_scenario"
              (ngSubmit)="onSubmit(scenarioForm)"
              #scenarioForm="ngForm">
          <div class="form-group">
            <label for="nom_scenario">Nom du scénario *</label>
            <input
              type="text"
              class="form-control"
              id="nom_scenario"
              [(ngModel)]="scenario.nom_scenario"
              name="nom_scenario"
              required
              minlength="3"
              placeholder="Ex: Scénario optimiste">
            <small class="form-text text-muted">Le nom doit contenir au moins 3 caractères</small>
          </div>

          <div class="form-group">
            <label for="coef_majoration">Coefficient de majoration *</label>
            <input
              type="number"
              class="form-control"
              id="coef_majoration"
              [(ngModel)]="scenario.coef_majoration"
              name="coef_majoration"
              required
              min="0"
              max="1"
              step="0.01"
              placeholder="Ex: 0.15 pour 15%">
            <small class="form-text text-muted">
              Valeur entre 0 et 1 (ex: 0.15 = 15% de majoration)
            </small>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              [(ngModel)]="scenario.description"
              name="description"
              rows="4"
              placeholder="Description du scénario (optionnel)"></textarea>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="actif"
                [(ngModel)]="scenario.actif"
                name="actif">
              <label class="form-check-label" for="actif">
                Scénario actif
              </label>
            </div>
            <small class="form-text text-muted">
              Un scénario actif peut être utilisé dans les calculs
            </small>
          </div>

          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!scenarioForm.valid || loading">
              <i class="fas fa-save mr-2"></i>
              <span *ngIf="!loading">Sauvegarder les modifications</span>
              <span *ngIf="loading">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Sauvegarde en cours...
              </span>
            </button>
            <button
              type="button"
              class="btn btn-secondary ml-2"
              (click)="onCancel()">
              <i class="fas fa-times mr-2"></i>
              Annuler
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary ml-2"
              (click)="resetForm(scenarioForm)">
              <i class="fas fa-redo mr-2"></i>
              Réinitialiser
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
